<ion-content [fullscreen]="true">

  <div class="ion-padding wrapper">

    <ion-searchbar></ion-searchbar>

    <ion-grid class="ion-no-padding">
      <ion-row class="ion-align-items-baseline">
        <ion-col size="6">
          <h4 class="title">
            Popular Dishes
          </h4>
        </ion-col>
        <ion-col size="6">
          <h4 class="more ion-text-end">
            View more
          </h4>
        </ion-col>
      </ion-row>
    </ion-grid>

  </div>

  <ion-grid class="ion-no-padding">
    <ion-row>
      <ion-col size="12">
        <ion-slides [options]="options">

          <ion-slide *ngFor="let featured of featuredProducts">
            <ion-card class="card">
              <ion-card-content class="ion-text-left">

                <div class="img-wrapper">
                  <ion-img [src]="featured.images[0].src">
                  </ion-img>
                </div>

                <ion-card-title class="title">{{ featured.name }}</ion-card-title>
                <ion-card-subtitle [innerHTML]='featured.price_html'>

                </ion-card-subtitle>
                <ion-card-subtitle>

                  <ion-icon name="star" *ngFor="let star of [].constructor(( featured.average_rating / 5 ) * 100)">
                  </ion-icon>

                </ion-card-subtitle>
              </ion-card-content>
            </ion-card>
          </ion-slide>



        </ion-slides>
      </ion-col>
    </ion-row>
  </ion-grid>


  <div class="ion-padding-horizontal wrapper">

    <ion-grid class="ion-no-padding">
      <ion-row class="ion-align-items-baseline">
        <ion-col size="6">
          <h4 class="title">
            Explore Categories
          </h4>
        </ion-col>
        <ion-col size="6">
          <h4 class="more ion-text-end">
            Show more
          </h4>
        </ion-col>
      </ion-row>
    </ion-grid>

  </div>

  <ion-grid class="ion-no-padding">
    <ion-row>
      <ion-col size="12">
        <ion-slides [options]="categories">

          <ion-slide *ngFor="let category of productCategories">
            <ion-card class="category" color="" style="background-color:transparent;">
              <ion-card-header class="ion-text-center" style="background-color: #fff;">
                <ion-img style="height: 40px; " [src]=" category.image.src">
                </ion-img>

              </ion-card-header>
              <ion-card-title class="" style="font-size: 1em; color: #f15f2a; padding-top:6px;">{{ category.name}}
              </ion-card-title>
              <ion-card-subtitle><small>{{ category.count}} Menu</small></ion-card-subtitle>
            </ion-card>

          </ion-slide>

  <div class="">
    <ion-list style="--background: #fff;">
      <ion-item style="background-color: #fff;" *ngFor="let product of products" (click)="onClickProduct(product)">
        <ion-thumbnail slot="start">

          <img [src]="product.images[0].src" class="pro-img">
        </ion-thumbnail>
        <ion-label>
          <h4><strong>{{product.name}}</strong></h4>
          <div *ngFor="let proCat of product.categories">
            <small>{{proCat.name}}</small>

          </div>
          <p><small>
              <ion-icon name="star"></ion-icon> {{product.average_rating}}
