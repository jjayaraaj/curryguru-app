<ion-header class="ion-no-border">
    <ion-item lines="none">
        <ion-avatar slot="end">
            <img src="assets/curu-guru.png">
        </ion-avatar>
        <ion-label>
            <h2>Curry Guru Hawaii</h2>
            <p>Spice Guru.</p>
        </ion-label>
    </ion-item>
</ion-header>


<ion-content [fullscreen]="true">

    <ion-card [hidden]="!showEmptyCartMessage">
        <ion-grid>
            <ion-row>
                <ion-col [hidden]="!showEmptyCartMessage">
                    There is no product in your cart!
                </ion-col>
            </ion-row>
        </ion-grid>
    </ion-card>

    <ion-card *ngFor="let item of cartItems; let i = index">
        <ion-item color="light">
            <ion-thumbnail slot="start">
                <img [src]="item.product.images[0].src" class="pro-img">
            </ion-thumbnail>
            <ion-label class="ion-no-margin">
                <h4><strong>{{item.product.name}}</strong></h4>
                <h6>Qty {{item.qty}} --- <span style="color: red;">{{ item.product.price}}$</span></h6>

            </ion-label>
        </ion-item>
        <ion-item>

            <ion-grid>
                <ion-row>
                    <ion-col size-md="3" size="8">
                        <ion-button fill="clear" color="danger" (click)="changeQty(item, i, -1)">
                            <ion-icon name="remove-circle"></ion-icon>
                        </ion-button>
                        <ion-button fill="clear" color="danger">
                            {{ item.qty }}
                        </ion-button>
                        <ion-button fill="clear" color="danger" (click)="changeQty(item, i, 1)">
                            <ion-icon name="add-circle"></ion-icon>
                        </ion-button>
                    </ion-col>
                    <ion-col size-md="3">
                        <ion-button color="danger" (click)="removeItem(item, i)">
                            Remove <ion-icon name=" close-circle-outline">
                            </ion-icon>
                        </ion-button>
                    </ion-col>

                </ion-row>
            </ion-grid>

        </ion-item>
    </ion-card>





</ion-content>
<ion-footer>
    <ion-toolbar>
        <ion-grid [hidden]="showEmptyCartMessage" class="ion-no-padding">

            <ion-row class="ion-no-padding">
                <ion-col>
                    <ion-button fill="outline" expand="block" color="warning">
                        Continue Shopping
                    </ion-button>
                </ion-col>
                <ion-col>
                    <ion-button fill="outline" expand="block" color="danger" (click)="checkout()">
                        Checkout
                    </ion-button>
                </ion-col>
            </ion-row>
        </ion-grid>

    </ion-toolbar>
</ion-footer>
