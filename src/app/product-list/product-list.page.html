<ion-header class="ion-no-border">
  <ion-item lines="none">
    <ion-avatar slot="end">
      <img src="assets/curu-guru.png">
    </ion-avatar>
    <ion-buttons>
      <ion-back-button defaultHref="/curry-guru/tabs/guru"></ion-back-button>
    </ion-buttons>
    <ion-label>
      <h2>Curry Guru Hawaii</h2>
      <p>Spice Guru.</p>
    </ion-label>
  </ion-item>
</ion-header>


<ion-content [fullscreen]="true">

  <div class="ion-padding wrapper">

    <ion-searchbar>
    </ion-searchbar>
  </div>

  <div class="">
    <ion-list style="--background: #fff;">
      <ion-item style="background-color: #fff;" *ngFor="let product of products" (click)="onClickProduct(product)">
        <ion-thumbnail slot="start">

          <img [src]="product.images[0].src" class="pro-img">
        </ion-thumbnail>
        <ion-label>
          <h4><strong>{{product.name}}</strong></h4>
          <div *ngFor="let proCat of product.categories">
            <small>{{proCat.name}}</small>

          </div>
          <p><small>
              <ion-icon name="star"></ion-icon> {{product.average_rating}}
            </small></p>
        </ion-label>



      </ion-item>

    </ion-list>
  </div>

</ion-content>
